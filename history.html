<!DOCTYPE html>
<html>
    <body>
        <h1>The window History Object</h1>
        <h2>The History.back() Method</h2>
        
        <button onclick="History.back()">Go Back</button>

        <p>Clicking "Go Back" will not result in any action,
            because there is no previous page in the History list.
        </p>
    </body>
</html>
